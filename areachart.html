<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise Portfolio</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <style>

      body {
        color: #222;
      }

      circle {
        fill: rgba(204,60,45,0.8);
        stroke: rgb(204,60,45);
        stroke-width: 2px;
      }

      text {
        font-family: sans-serif;
        font-size: 10px;
      }

      /*
        Remember to change the fill for your line to a solid color,
        otherwise, it your area chart will just look like a line chart!
      */

      .data-line {
        fill: rgba(85,174,243,0.5); /* <- Change this! */
        stroke: rgb(85,174,243);
        stroke-width: 1px;
      }

      .mean-line {
        fill: none;
        stroke: rgb(204,60,45);
        stroke-dasharray: 4,4;
      }

      .note-line {
        stroke: #666;
        stroke-width: 1px;
      }

    </style>

  <body>

    <header>
      <!-- ADD YOUR NAME -->
      <h1>MACKENZIE MILLER: Exercise Portfolio</h1>
    </header>

    <div id="content">

      <nav>
        <ul>
          <li><a href="index.html">Return to Main Page</a></li>
        </ul>
      </nav>

      <main>

        <h2>Area Chart</h2>

        <p>This area chart depicts the average closing price for Google from 1997 to 2019 by month, with several key events highlighted.</p>

        <!-- ADD YOUR VISUALIZATION HERE -->

      </main>
    </div>

    <script src="js/d3.min.js"></script>
    <script>

          d3.csv("data/AMZN.csv").then(function(data) {

            var timeParser = d3.timeParse("%Y-%m-%d");

            data.forEach(function(d) {
              d.Date = timeParser(d.Date);
              d.Close = +d.Close;
            });

            var w = window.innerWidth,
                h = window.innerHeight;

            var margin = {
              top: 60,
              right: 60,
              bottom: 60,
              left: 60
            };


            var svg = d3.select("body").append("svg");

            svg.attr("width", w - margin.right)
               .attr("height", h);



            var xScale = d3.scaleTime()
              .domain(d3.extent(data, function(d) { return d.Date } ))
              .range([0, (w - margin.left - margin.right)]);

            var yScale = d3.scaleLinear()
              .domain(d3.extent(data, function(d) { return d.Close }))
              .range([(h - margin.top - margin.bottom), 0])



            // THIS is the main difference between a line chart and an area
            // chart: The area chart uses the area() method and includes a
            // method which sets up the y0 value -- use the first data
            // point in the yScale range. (Also, change the style for this
            // line to have a fill. See the stylesheet above for details.)
            var line = d3.area()
              .x(function(d) { return xScale(d.Date) })
              .y0(function(d) { return yScale.range()[0]; })
              .y1(function(d) { return yScale(d.Close) });

            svg.append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
               .append("path")
               .datum(data)
               .attr("class", "data-line")
               .attr("d", line);



            var xAxis = d3.axisBottom()
              .scale(xScale)
              .ticks(10);

            var yAxis = d3.axisLeft()
              .scale(yScale)
              .ticks(10);

            svg.append("g")
              .attr("transform", "translate(" + margin.left + "," + (h - margin.bottom) + ")")
              .attr("class", "xaxis")
              .call(xAxis);

            svg.append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
               .attr("class", "yaxis")
               .call(yAxis);

               svg.append("text")
                 .attr("class", "y label")
                 .attr("text-anchor", "end")
                 .attr("y", 6)
                 .attr("dy", ".75em")
                 .attr("transform", "rotate(-90)")
                 .attr("x", -290)
                 .text("Closing Price (in Dollars)");

                 svg.append("text")
                    .attr("x", 900)
                    .attr("y", 3)
                    .attr("transform", "translate(" + (margin.left + 5) + "," + (margin.top - 5) + ")")
                    .text("Maximum Closing Price: $2,012.71");

                    var circle1 = svg.append("circle")
                            .attr("cx", 68)
                            .attr("cy", 688)
                            .attr("r", 5);

                            svg.append("text")
                               .attr("x", 935)
                               .attr("y", 380)
                               .text("August 2017: Amazon acquires Whole Foods Market");

                            var circle2 = svg.append("circle")
                                    .attr("cx", 428)
                                    .attr("cy", 675)
                                    .attr("r", 5);

                                    svg.append("text")
                                       .attr("x", 420)
                                       .attr("y", 660)
                                       .text("January 2004: Amazon reports first profitable year.");

                            var circle3 = svg.append("circle")
                                    .attr("cx", 1177)
                                    .attr("cy", 380)
                                    .attr("r", 5);

                                    svg.append("text")
                                       .attr("x", 80)
                                       .attr("y", 675)
                                       .text("May 1997: Initial public offering (IPO)");

                                       var circle4 = svg.append("circle")
                                               .attr("cx", 1245)
                                               .attr("cy", 65)
                                               .attr("r", 5);

                                               svg.append("text")
                                                  .attr("x", 975)
                                                  .attr("y", 85)
                                                  .text("September 2018: Amazon becomes a trillion-dollar company");

           var maxRate = data.filter(function(d) {

          var max = d3.max(data, function(d) { return d.Close });
                           if(d.Close == max) {
                             return d.Close;
                           }
                         });




                         svg.append("line")
                              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                              .attr("class", "mean-line")
                              .attr("x1", 0)
                              .attr("x2", (w - margin.left - margin.right))
                              .attr("y1", yScale(max))
                              .attr("y2", yScale(max));


                         var maxRateX = xScale(maxRate[0].Date),
                             maxRateY = yScale(maxRate[0].close);


          });
      </script>
  </body>
</html>
