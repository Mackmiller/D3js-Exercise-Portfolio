        Remember to change the fill for your line to a solid color,

        stroke: rgb(85,174,243);

      }

      .mean-line {
        fill: none;
        stroke: rgb(204,60,45);
        stroke-dasharray: 4,4;
      }

  <body>

    <header>

      <main>

        <h2>Area Chart</h2>

        <p>This area chart depicts the average closing price for Amazon from 1997 to 2019 by month, with several key events highlighted.</p>

        <!-- ADD YOUR VISUALIZATION HERE -->

      </main>
    </div>

    <script src="js/d3.min.js"></script>
    <script>

    var Events = new Array();
    var ImportantDates = new Array();
    var FinalFormat = d3.timeFormat("%B %Y");

          d3.csv("data/AMZN.csv").then(function(data) {

            var timeParser = d3.timeParse("%Y-%m-%d");

            data.forEach(function(d) {
              d.Date = timeParser(d.Date);
              d.Close = +d.Close;
            });

            ImportantDates.push(FinalFormat(timeParser("1997-05-01")));
            ImportantDates.push(FinalFormat(timeParser("2004-01-01")));
            ImportantDates.push(FinalFormat(timeParser("2017-08-01")));
            ImportantDates.push(FinalFormat(timeParser("2018-09-01")));


            var w = 800,
                h = 800;

            var margin = {
              top: 60,
              right: 60,
              bottom: 60,
              left: 60
            };


            var svg = d3.select("body").append("svg");

            svg.attr("width", w - margin.right)
               .attr("height", h);



            var xScale = d3.scaleTime()
              .domain(d3.extent(data, function(d) { return d.Date } ))
              .range([0, (w - margin.left - margin.right)]);

            var yScale = d3.scaleLinear()
              .domain(d3.extent(data, function(d) { return d.Close }))
              .range([(h - margin.top - margin.bottom), 0])

            var line = d3.area()
              .x(function(d) { return xScale(d.Date) })
              .y0(function(d) { return yScale.range()[0]; })
              .y1(function(d) { return yScale(d.Close) });

            svg.append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
               .append("path")
               .datum(data)
               .attr("class", "data-line")
               .attr("d", line);



            var xAxis = d3.axisBottom()
              .scale(xScale)
              .ticks(10);

            var yAxis = d3.axisLeft()
              .scale(yScale)
              .ticks(10);

            svg.append("g")
              .attr("transform", "translate(" + margin.left + "," + (h - margin.bottom) + ")")
              .attr("class", "xaxis")
              .call(xAxis);

            svg.append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
               .attr("class", "yaxis")
               .call(yAxis);

               svg.append("text")
                 .attr("class", "y label")
                 .attr("text-anchor", "end")
                 .attr("y", 6)
                 .attr("dy", ".75em")
                 .attr("transform", "rotate(-90)")
                 .attr("x", -290)
                 .text("Closing Price (in Dollars)");

                 svg.append("text")
                    .attr("x", 100)
                    .attr("y", 3)
                    .attr("transform", "translate(" + (margin.left + 5) + "," + (margin.top - 5) + ")")
                    .text("Maximum Closing Price: $2,012.71");

                    //circles
                                    var circles = svg.selectAll("circle")
                                                    .data(data)
                                                    .enter()
                                                    .filter(function(d) {
                                                        if (ImportantDates.indexOf(FinalFormat(d.Date))>-1) {
                                                              return d;
                                                          }
                                                      })
                                                    .append("circle")
                                                    .attr("cx", function(d){
                                                      return xScale(d.Date)+60;
                                                    })
                                                    .attr("cy", function(d){
                                                      return yScale(d.Close)+60;
                                                    })
                                                    .attr("r", 5)
                                                    .attr("fill","red");
                    //text
                                                    svg.append("text")
                                                       .attr("x", 75)
                                                       .attr("y", 730)
                                                       .text("May 1997: Initial public offering");

                                                       svg.append("text")
                                                          .attr("x", 275)
                                                          .attr("y", 710)
                                                          .text("Jan 2004: First profitable year");

                                                          svg.append("text")
                                                             .attr("x", 500)
                                                             .attr("y", 395)
                                                             .text("Aug 2017: Acquires Whole Foods Market");

                                                             svg.append("text")
                                                                .attr("x", 510)
                                                                .attr("y", 80)
                                                                .text("Sept 2018: Becomes a trillion-dollar company");


                                                                svg.append("text")
                                                                    .attr("x", 450)
                                                                    .attr("y", 20)
                                                                    .attr("text-anchor", "middle")
                                                                    .text("Amazon Average Closing Price 1997-2019")
                                                                    .attr("font-weight", "bold");


           var maxRate = data.filter(function(d) {

          var max = d3.max(data, function(d) { return d.Close });
                           if(d.Close == max) {
                             return d.Close;
                           }
                         });

                         svg.append("line")
                              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                              .attr("class", "mean-line")
                              .attr("x1", 0)
                              .attr("x2", (w - margin.left - margin.right))
                              .attr("y1", yScale(max))
                              .attr("y2", yScale(max));


                         var maxRateX = xScale(maxRate[0].Date),
                             maxRateY = yScale(maxRate[0].close);


          });
      </script>
