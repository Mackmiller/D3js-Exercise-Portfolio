        stroke: rgb(204,60,45);
        stroke-dasharray: 4,4;
      }

      .note-line {
        stroke: #666;

  <body>

    <header>

      <main>

        <h2>Line Chart</h2>

        <p>This line chart depicts the average closing price for Google from 2004 to 2018 by month, with several key events highlighted.</p>

        <!-- ADD YOUR VISUALIZATION HERE -->

      </main>
    </div>

    <script src="js/d3.min.js"></script>
    <script>

      var Events = new Array();
      var ImportantDates = new Array();
      var FinalFormat = d3.timeFormat("%B %Y");

        d3.csv("data/GOOG.csv").then(function(data) {

          var timeParser = d3.timeParse("%Y-%m-%d");

          data.forEach(function(d) {
            d.Date = timeParser(d.Date);
            d.close = +d.close;
          });

        ImportantDates.push(FinalFormat(timeParser("2008-09-01")));
        ImportantDates.push(FinalFormat(timeParser("2006-10-01")));
        ImportantDates.push(FinalFormat(timeParser("2004-08-01")));
        ImportantDates.push(FinalFormat(timeParser("2018-10-01")));

          var w = 800,
              h = 800;

          var margin = {
            top: 60,
            right: 60,
            bottom: 60,
            left: 60
          };

          var svg = d3.select("body").append("svg");

          svg.attr("width", w - margin.right)
             .attr("height", h);

          var xScale = d3.scaleTime()
            .domain(d3.extent(data, function(d) { return d.Date } ))
            .range([0, (w - margin.left - margin.right)]);

          var yScale = d3.scaleLinear()
            .domain(d3.extent(data, function(d) { return d.close }))
            .range([(h - margin.top - margin.bottom), 0])

          var line = d3.line()
            .x(function(d) { return xScale(d.Date); } )
            .y(function(d) { return yScale(d.close); } );

          svg.append("g")
             .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
             .append("path")
             .datum(data)
             .attr("class", "data-line")
             .attr("d", line);

          var xAxis = d3.axisBottom()
            .scale(xScale)
            .ticks(10);

          var yAxis = d3.axisLeft()
            .scale(yScale)
            .ticks(10);

          svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + (h - margin.bottom) + ")")
            .attr("class", "xaxis")
            .call(xAxis);

          svg.append("g")
             .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
             .attr("class", "yaxis")
             .call(yAxis);


           svg.append("text")
             .attr("class", "y label")
             .attr("text-anchor", "end")
             .attr("y", 6)
             .attr("dy", ".75em")
             .attr("transform", "rotate(-90)")
             .attr("x", -290)
             .text("Closing Price (in Dollars)");

             svg.append("text")
                .attr("x", 100)
                .attr("y", 3)
                .attr("transform", "translate(" + (margin.left + 5) + "," + (margin.top - 5) + ")")
                .text("Maximum Closing Price: $1,218.19");

//circles
                var circles = svg.selectAll("circle")
                                .data(data)
                                .enter()
                                .filter(function(d) {
                                    if (ImportantDates.indexOf(FinalFormat(d.Date))>-1) {
                                          return d;
                                      }
                                  })
                                .append("circle")
                                .attr("cx", function(d){
                                  return xScale(d.Date)+60;
                                })
                                .attr("cy", function(d){
                                  return yScale(d.close)+60;
                                })
                                .attr("r", 5)
                                .attr("fill","red");

//text
                                svg.append("text")
                                   .attr("x", 75)
                                   .attr("y", 730)
                                   .text("IPO: August 2004");

                                   svg.append("text")
                                      .attr("x", 175)
                                      .attr("y", 615)
                                      .text("Acquired YouTube: October 2006");

                                      svg.append("text")
                                         .attr("x", 265)
                                         .attr("y", 650)
                                         .text("Android: September 2008");

                                         svg.append("text")
                                            .attr("x", 550)
                                            .attr("y", 170)
                                            .text("New York Times expos√©: October 2018");


          var maxRate = data.filter(function(d) {

          var max = d3.max(data, function(d) { return d.close });
            if(d.close == max) {
              return d.close;
            }
          });

          svg.append("line")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
               .attr("class", "mean-line")
               .attr("x1", 0)
               .attr("x2", (w - margin.left - margin.right))
               .attr("y1", yScale(max))
               .attr("y2", yScale(max));


          var maxRateX = xScale(maxRate[0].Date),
              maxRateY = yScale(maxRate[0].close);


        });

      </script>
  </body>
</html>
